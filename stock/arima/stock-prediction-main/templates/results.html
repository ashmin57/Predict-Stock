<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results for {{ symbol }}</title>
    
</head>
<body>
    <h1>Results for {{ symbol }}</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Date</th>
                <th>Close Price</th>
            </tr>
        </thead>
        <tbody>
            {% if data %}
                {% for item in data %}
                <tr>
                    <td>{{ item.symbol }}</td>
                    <td>{{ item.date|date:"Y-m-d" }}</td>
                    <td>{{ item.close_price }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No predictions found for the given symbol.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
